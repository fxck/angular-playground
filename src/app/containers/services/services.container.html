<div class="o-frid  o-frid--flush  o-frid--justify-end">
  <div class="o-frid__col  u-3/4">
    <div class="o-frid  o-frid--flush" [@animation]="visible">
      <div
        class="o-frid__col  u-1/3"
        *ngFor="let item of (items$ | async)">
        <ip-reveal-animation [animationState]="visible">
          <ip-icon-box
            class="__box"
            [label]="item?.name"
            [text]="item?.description"
            [icon]="item?.icon">
          </ip-icon-box>
        </ip-reveal-animation>
      </div>
    </div>
  </div>
</div>
